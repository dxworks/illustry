<div>
    &nbsp;&nbsp; &nbsp;&nbsp;

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
    <div></div>
    <a class="custom-button" (click)="openDialogForUpdateIllustration()">
        <mat-icon>add</mat-icon>
    </a>
</div>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8" style="margin-top: 15px">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>
            No.
        </th>
        <td mat-cell *matCellDef="let element let i = index" class="clickable" (click)="showGraphic(element.name)"> {{i+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Name
        </th>
        <td mat-cell *matCellDef="let element" class="clickable" (click)="showGraphic(element.name)"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Description
        </th>
        <td mat-cell *matCellDef="let element" class="clickable" (click)="showGraphic(element.name)"> {{element.description}} </td>
    </ng-container>
    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Type
        </th>
        <td mat-cell *matCellDef="let element" class="clickable" (click)="showGraphic(element.name)"> {{element.type}} </td>
    </ng-container>
    <!-- Tags Column -->
    <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Tags
        </th>
        <td mat-cell *matCellDef="let element" class="clickable" (click)="showGraphic(element.name)"> {{element.tags}} </td>
    </ng-container>
    <!-- actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Actions
        </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="clickable" (click)="openDialogForDeletingIllustration(element.name,element.type)">delete_outline</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
</mat-paginator>
