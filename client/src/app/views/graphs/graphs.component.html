<mat-tab-group animationDuration="0ms" class="graph-tab" [selectedIndex]="selectedIndex" (selectedIndexChange)="selectTab($event)">
    <mat-tab [label]="ill.Type" *ngFor="let ill of currentIllustrations">
        <ng-template matTabContent>
            <div [ngSwitch]="ill.type">
                <app-d3-force-layout-graph *ngSwitchCase="'force-directed-graph'" [data]="ill.data"></app-d3-force-layout-graph>
                <app-hiearchical-edge-bundling *ngSwitchCase="'hierarchical-edge-bundling'" [data]="ill.data"></app-hiearchical-edge-bundling>
                <app-sanky-diagram *ngSwitchCase="'sankey'" [data]="ill.data"></app-sanky-diagram>
                <app-charts *ngSwitchCase="'chart'" [data]="ill.data"> </app-charts>
                <app-matrix *ngSwitchCase="'matrix'" [data]="ill.data"></app-matrix>
                <app-calendarheatmap *ngSwitchCase="'calendar'" [data]="ill.data"></app-calendarheatmap>
                <app-dot-graph *ngSwitchCase="'graphviz'" [content]="ill.data"></app-dot-graph>
                <app-timeline *ngSwitchCase="'timeline'" [data]="ill.data"></app-timeline>
                <app-ploty *ngSwitchCase="'ploty'" [data]="ill.data.data" [layout]="ill.data.layout" [config]="ill.data.config"></app-ploty>
            </div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
