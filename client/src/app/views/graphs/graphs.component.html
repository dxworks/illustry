<div [ngSwitch]=currentIllustration.IllustrationType>
  <app-chart  *ngSwitchCase="'charts'" [data] = currentIllustration.IllustrationData></app-chart>
  <app-d3-force-layout-graph *ngSwitchCase="'flg'" [data] = currentIllustration.IllustrationData></app-d3-force-layout-graph>
  <app-hiearchical-edge-bundling *ngSwitchCase="'heb'" [data] = currentIllustration.IllustrationData></app-hiearchical-edge-bundling>
  <app-sanky-diagram *ngSwitchCase="'sankeydiagram'" [data] = currentIllustration.IllustrationData></app-sanky-diagram>
  <app-horizontal-chart *ngSwitchCase="'horizontal charts'" [data] = currentIllustration.IllustrationData></app-horizontal-chart>
  <app-stacked-chart *ngSwitchCase="'stackedcharts'" [data] = currentIllustration.IllustrationData ></app-stacked-chart>
  <app-heatmap *ngSwitchCase="'matrix'" [data]=currentIllustration.IllustrationData></app-heatmap>
  <app-matrixcalendar *ngSwitchCase="'calendarmatrix'" [data]=currentIllustration.IllustrationData></app-matrixcalendar>
</div>
