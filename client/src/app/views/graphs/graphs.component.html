<div [ngSwitch]="currentIllustration.IllustrationType">
  <app-chart
    *ngSwitchCase="'charts'"
    [data]="currentIllustration.IllustrationData.VerticalChart"
  ></app-chart>
  <app-d3-force-layout-graph
    *ngSwitchCase="'flg'"
    [data]="currentIllustration.IllustrationData.Flg"
  ></app-d3-force-layout-graph>
  <app-hiearchical-edge-bundling
    *ngSwitchCase="'heb'"
    [data]="currentIllustration.IllustrationData.Heb"
  ></app-hiearchical-edge-bundling>
  <app-sanky-diagram
    *ngSwitchCase="'sankeydiagram'"
    [data]="currentIllustration.IllustrationData.Sankey"
  ></app-sanky-diagram>
  <app-horizontal-chart
    *ngSwitchCase="'horizontal charts'"
    [data]="currentIllustration.IllustrationData.HorizontalChart"
  ></app-horizontal-chart>
  <app-stacked-chart
    *ngSwitchCase="'stackedcharts'"
    [data]="currentIllustration.IllustrationData.StackedCharts"
  ></app-stacked-chart>
  <app-matrix
    *ngSwitchCase="'matrix'"
    [data]="currentIllustration.IllustrationData.Matrix"
  ></app-matrix>
  <app-calendarheatmap
    *ngSwitchCase="'calendarmatrix'"
    [data]="currentIllustration.IllustrationData.CalendarMatrix"
  ></app-calendarheatmap>
  <app-dot-graph
    *ngSwitchCase="'graphiz'"
    [content]="currentIllustration.IllustrationData.Dot"
  ></app-dot-graph>
  <app-ganttchart
    *ngSwitchCase="'ganttchart'"
    [data]="currentIllustration.IllustrationData.Gantt"
  ></app-ganttchart>
</div>
