<div class="arrange">
  <h2 align="center">Add an Illustry project</h2>
  <div class="mx-5">
    <form id="addProjectForm" class="d-flex flex-column" [formGroup]="form" (ngSubmit)="uploadProject()" align="center">
      <div align="center">
        <mat-form-field appearance="fill">
          <mat-label>Project Name</mat-label>
          <input matInput formControlName="ProjectName" id="projectName" type="text" required />
        </mat-form-field>
      </div>
      <div align="center">
        <mat-form-field appearance="fill">
          <mat-label>Project Description</mat-label>
          <textarea matInput formControlName="ProjectDescription" id="projectDescription" type="text"></textarea>
        </mat-form-field>
      </div>

      <div class="centerButton">
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
          Submit
        </button>
        <!--        <button class ="btn btn-danger" (click)="clearForm()">Reset</button>-->
      </div>
    </form>
  </div>
</div>
